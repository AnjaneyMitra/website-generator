<section id="hero" class="section bg-gradient-to-r from-gray-50 to-white">
    <div class="container mx-auto text-center">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-6">
                {{heading}}
            </h1>
            
            <p class="text-lg md:text-xl text-gray-600 mb-8">
                {{subheading}}
            </p>
            
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                {{#if primary_button}}
                <a href="{{primary_button.url}}" class="btn-primary">
                    {{primary_button.text}}
                </a>
                {{/if}}
                
                {{#if secondary_button}}
                <a href="{{secondary_button.url}}" class="btn-secondary">
                    {{secondary_button.text}}
                </a>
                {{/if}}
            </div>
            
            {{#if hero_image}}
            <div class="mt-12">
                <img src="{{hero_image}}" alt="{{hero_image_alt}}" class="max-w-full h-auto mx-auto rounded-lg shadow-lg">
            </div>
            {{/if}}
        </div>
    </div>
</section>
