                {{/each}}
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Simple manual testimonial slider
        const testimonials = document.querySelectorAll('.testimonials-slider > div');
        if (testimonials.length > 1) {
            let currentIndex = 0;
            
            // Hide all but the first testimonial
            for (let i = 1; i < testimonials.length; i++) {
                testimonials[i].style.display = 'none';
            }
            
            // Create navigation buttons
            const sliderNav = document.createElement('div');
            sliderNav.className = 'flex justify-center mt-8 space-x-2';
            
            for (let i = 0; i < testimonials.length; i++) {
                const dot = document.createElement('button');
                dot.className = 'w-3 h-3 rounded-full bg-gray-300 focus:outline-none';
                if (i === 0) {
                    dot.classList.add('bg-primary');
                }
                
                dot.addEventListener('click', function() {
                    // Hide all testimonials
                    testimonials.forEach(t => t.style.display = 'none');
                    
                    // Show the selected testimonial
                    testimonials[i].style.display = 'block';
                    
                    // Update dots
                    document.querySelectorAll('.testimonials-slider + div button').forEach(
                        (btn, idx) => btn.classList.toggle('bg-primary', idx === i)
                    );
                    
                    currentIndex = i;
                });
                
                sliderNav.appendChild(dot);
            }
            
            // Add navigation to the page
            document.querySelector('.testimonials-slider').after(sliderNav);
            
            // Auto-rotate testimonials every 5 seconds
            setInterval(() => {
                currentIndex = (currentIndex + 1) % testimonials.length;
                
                // Hide all testimonials
                testimonials.forEach(t => t.style.display = 'none');
                
                // Show the current testimonial
                testimonials[currentIndex].style.display = 'block';
                
                // Update dots
                document.querySelectorAll('.testimonials-slider + div button').forEach(
                    (btn, idx) => {
                        btn.classList.toggle('bg-primary', idx === currentIndex);
                        btn.classList.toggle('bg-gray-300', idx !== currentIndex);
                    }
                );
            }, 5000);
        }
    });
</script>
