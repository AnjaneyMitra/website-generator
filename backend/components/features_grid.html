<section id="features" class="section bg-white">
    <div class="container mx-auto">
        <div class="text-center mb-16">
            <h2 class="text-3xl md:text-4xl font-bold mb-4">{{heading}}</h2>
            <p class="text-lg text-gray-600 max-w-3xl mx-auto">{{subheading}}</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {{#each features}}
            <div class="bg-gray-50 rounded-lg p-6 transition-all duration-300 hover:shadow-md">
                {{#if icon}}
                <div class="text-primary mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="{{icon}}" />
                    </svg>
                </div>
                {{/if}}
                
                <h3 class="text-xl font-semibold mb-3">{{title}}</h3>
                <p class="text-gray-600">{{description}}</p>
            </div>
            {{/each}}
        </div>
    </div>
</section>
