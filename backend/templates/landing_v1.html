<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <meta name="description" content="{{description}}">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    {{{tailwindConfig}}}
    
    <!-- Font imports -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .btn-primary {
            @apply bg-primary text-white px-6 py-3 rounded-lg font-medium hover:opacity-90 transition duration-300;
        }
        
        .btn-secondary {
            @apply bg-transparent border border-primary text-primary px-6 py-3 rounded-lg font-medium hover:bg-primary hover:text-white transition duration-300;
        }
        
        .section {
            @apply py-16 px-4;
        }
        
        .container {
            @apply max-w-7xl mx-auto px-4;
        }
        
        h1, h2, h3, h4, h5, h6 {
            @apply font-heading;
        }
    </style>
</head>
<body class="min-h-screen bg-white">
    
    <!-- Header -->
    {{{header}}}
    
    <!-- Content Sections -->
    <main>
        {{{content}}}
    </main>
    
    <!-- Footer -->
    {{{footer}}}
    
    <!-- JavaScript -->
    {{{jsScript}}}
    
</body>
</html>
